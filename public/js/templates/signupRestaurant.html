<h3 class="flow-text">Register as Restaurant:</h3>
<div ng-controller="RestaurantsController as user" class="valign center-block">
  <form class="add-user" ng-submit="user.addRestoUser()">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Joe's" ng-model="user.newRestaurant.restaurantName" type="text" class="validate">
        <label for="restaurantName">userName</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="email@abc.def" ng-model="user.newRestaurant.email" type="email" class="validate">
        <label for="email" data-error="wrong" data-success="right" >Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="resto.street" type="text" class="validate">
        <label for="street">Street Address</label>
      </div>
      <div class="input-field col s6">
        <input ng-model="resto.zipCode" type="text" class="validate">
        <label for="zipCode">Zip Code</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="thai, sushi, romantic, etc." ng-model="user.newRestaurant.foodTypes" type="text" class="validate">
        <label for="foodTypes">Restaurant Tags: </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.newRestaurant.password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <!-- <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.passwordConfirmation" type="password" class="validate">
        <label for="passwordConfirmation">Password</label>
      </div>
    </div> -->
      <button type="submit" class="btn waves-effect waves-light" value="Add Restaurant">sign up
        <i class="material-icons right">done</i>
      </button>
    </div>
  </form>
</div>
