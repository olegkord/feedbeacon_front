<h3 class="flow-text">LogIn to Restaurant Account: </h3>
<div ng-controller="RestaurantsController as login" class="valign center-block">
  <form >
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="login.logInRestaurant.email" placeholder="email@abc.def" id="email" type="text" class="validate">
        <label for="email" data-error="wrong" data-success="right">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="login.logInRestaurant.password" id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <button ng-click="login.signIn()" class="btn waves-effect waves-light">log in
      <i class="material-icons right">done</i>
    </button>
  </form>
</div>
