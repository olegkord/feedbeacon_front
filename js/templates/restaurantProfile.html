
<div ng-controller="RestaurantsController as restaurant" class="container">
  <div class="content container white z-depth-1">
    <div class="section">
        <div class="row">
          <div class="col s6 m7">
            <div class="card small" style="left: 40%;">
              <div class="card-image">
                <img src="http://www.altmanltg.com/altman-project-gallery/original-joes/original-joes-logo.jpg">
              </div>
              <div class="card-action"><h4 class="flow-text" ng-bind="restaurant.getCurrent().restaurantName"></h4>
                <a href="#">Your Website</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

    <div class="container white z-depth-1">
      <div class="row">
      <h2 class="flow-text center-align">Tags:</h2>
      <div class="container">
        <span ng-repeat="tag in restaurant.getCurrentTags() track by $index">
        <div class="chip">
          {{tag}}
          <i ng-click="restaurant.removeTag($event,tag)">X</i>
        </div>
        &nbsp;
      </span>

    <div class="row">
      <span><div class="input-field col s2">
        <input ng-model="restaurant.newTag" type="text" class="validate">
        <label class="active" for="restaurant.newTag">New Tag</label>
        <button ng-click="restaurant.addTag(restaurant.newTag)" type="submit" class="btn waves-effect waves-light" name="action">
          add
        </button>
      </div>
    </div>
    </div>
  </div>
