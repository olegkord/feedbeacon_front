<div ng-controller="RestoController as resto" class="valign center-block">
  <form class="add-resto" ng-submit="resto.addRestoUser()">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Louie's" ng-model="resto.name" type="text" class="validate">
        <label for="restoName">Restaurant Name</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="louie@yum.com" ng-model="resto.email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div> <!--end row -->
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="resto.street" type="text" class="validate">
        <label for="street">Street Address</label>
      </div>
      <div class="input-field col s6">
        <input ng-model="resto.zipCode" type="text" class="validate">
        <label for="zipCode">Zip Code</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="resto.passwordConfirmation" type="password" class="validate">
        <label for="passwordConfirmation">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="resto.passwordConfirmation" type="password" class="validate">
        <label for="passwordConfirmation">Password</label>
      </div>
    </div>
      <button type="submit" class="btn waves-effect waves-light" value="Add resto">sign up
        <i class="material-icons right">done</i>
      </button>
    </div>
  </form>
</div>
